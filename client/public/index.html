<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../fluffy-octo-palm-tree/fonts/ProximaNova-Regular.otf" rel="stylesheet">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"> </script>
    <script src="drag.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <header>
        <button type='button' onclick="openNav()" class="menu" id="menubutton"><i class="fa fa-bars"></i></button>
        <p>prioritize</p>
        <div class="button" id="monthly">Monthly</div>
        <div class="button" id="weekly">Weekly</div>
        <div class="button" id="daily">Daily</div>
    </header>






    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h3>prioritize</h3>
      <ul>
        <li>
         <a>Home</a>
       </li>
       <li>
        <a>profile</a>
       </li>
       <li>
        <a>month</a>
       </li>
       <li>
        <a>week</a>
       </li>
    </ul>





   </div>



























      <div id="date">
          <p>◀</p>
          <h1>
              Sunday, May 26th
          </h1>
         <p>▶</p>
      </div>


      <div class="create">
          <a href="%PUBLIC_URL%/create.html"><img src="%PUBLIC_URL%/create_icon.png" width="100px"></a>
      </div>











    <div id="main" class="container">

      <div id="events">
          <h2>
              events
          </h2>

          <div id="eventsHolder">
          </div>
      </div>





      <div id="activities">
          <h2>
            activities
          </h2>

          <div id="urgent"> </div>

          <div id="moderate"> </div>

          <div id="casual"> </div>

      </div>







      <div class="box">
        <div id="whatshappening">
          <h2>
            What's Happening
          </h2>

            <div class="weather">
                <img src="%PUBLIC_URL%/weather.jpg" width="220px">
                <p><font color="white">Partly Cloudy</font></p>

            </div>
        </div>






        <div id="bag">
          <h2>
            what to pack
          </h2>
            <div class="bag">
                Select event on your schedule to see what you need to pack and prepare!
            </div>
        </div>
      </div>

    </div>







   <script>
   /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
   function openNav() {
       document.getElementById("mySidenav").style.width = "250px";
       document.getElementById("main").style.marginLeft = "250px";

document.getElementById("date").style.marginLeft = "250px";

/*document.getElementById("date").style.marginLeft = "250px"; */
       //document.getElementById("fool").style.marginLeft = "250px";
       document.getElementById("menubutton").style.left = "300px";
   }

   /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
   function closeNav() {
       document.getElementById("mySidenav").style.width = "0";
       document.getElementById("main").style.marginLeft = "0";

document.getElementById("date").style.marginLeft = "0";

/*document.getElementById("date").style.marginLeft = "0";*/
       //document.getElementById("fool").style.marginLeft = "0";
       document.getElementById("menubutton").style.left = "50px";
   }
   </script>


  </body>
  </html>
